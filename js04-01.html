<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script 04-01</title>
<script>
    // 다중 반복문
    // 하나의 반복문 안에 또 다른 반복문을 사용하는 형태

    // for (첫번째 초기화 변수; 첫번째 반복조건; 첫번째 카운트) {
    // 첫번째 for문에서 반복 실행할 소스코드    
    // for (두번째 초기화 변수; 두번째 반복조건; 두번째 카운트) {
    //      두번째 for문에서 반복 실행할 소스코드
    //      }
    // }

    for (var i = 0; i < 10; i++) {
        console.log("========================");
        console.log("첫번째 for문의 i값 : " + i);
        console.log("------------------------");
        for (var j = 0; j < 10; j++) {
            console.log("두번째 for문의 j값 :" + j);
        }
    }

    // 문제 1) 위의 예제를 참고하여 아래와 같이 출력하는 프로그램을 작성하세요
    // 2중 for문을 통해서 출력

    //  i의 값 : 0, j의 값 : 0
    //  i의 값 : 0, j의 값 : 1
    //  i의 값 : 0, j의 값 : 2...

    //  i의 값 : 1, j의 값 : 0
    //  i의 값 : 1, j의 값 : 1
    //  i의 값 : 1, j의 값 : 2...

    //  i의 값 : 9, j의 값 : 9

    // 문제 2 ) 이중 for문을 사용하여 2단부터 9단까지 모든 구구단을 출력하는 프로그램을 작성하세요

    console.log("------------문제 1------------------")
    for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 10; j++) {
            console.log("i의 값 : " + i + ", j의 값 : " + j);
        }
    }

    console.log("------------문제 2 -----------------")

    for (var i = 2; i < 10; i++) {
        for (var dan = 1; dan < 10; dan++) {
            console.log(i + "*" + dan + " = " + (i * dan));
        }
    }

    // 문제 3 ) 구구단 전체를 while 문을 통해서 화면에 출력하는 프로그램을 작성하세요
    console.log("-------------문제 3 -------------------")
    
    var i = 2;
    var j = 1;

    while (i < 10) {
        console.log("------"+ i + "----------");
        var j = 1;
        while (j < 10) {
            console.log(i + " * " + j + " = " + (i * j));
            j++;
        }
        // j = 1;
        i++;
    }
</script>

</head>

</body>
</html>
