        // 배열 : 하나의 변수명을 여러개의 데이터를 저장할 수 있는 데이터 타입
            // 각각의 데이터를 구분하기 위해서 index 번호를 사용함

            // 자바스크립트의 배열의 크기는 미리 정해져 있는 형태가 아니라 자동으로 크기가 조절됨

        // 배열의 기호 : '[]'를 사용, 각각의 데이터 구분은 ','를 사용

        // 배열의 선언 방법

        // 배열에 데이터 입력

        // 일반적인 선언 형태
        var arr = [1, 2, 3];
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;

        var arr1 = [];
    
        console.log(arr.length);
        console.log(arr1.length);

        console.log(arr[2]);    // 데이터가 존재하는 배열이라도 해당 배열의 최대 index보다 큰 index의 데이터를 출력하려고 하면 오류가 발생함
        console.log(arr1[0]);   // undefined라고 출력되는 이유는 arr1 이 빈 배열이기 때문에 index가 없음 
    
        // 현재 arr[3], arr[4] 는 존재하지 않음
        // 아래와 같이 arr[3], arr[4]에 데이터를 입력 시 배열 arr의 크기가 5로 커짐
        // 자바스크립트는 배열의 크기를 자동으로 변경할 수 있음
        arr[3] = 40;

        console.log("\n========배열의 함수===========\n")
        
        var fruits = ["바나나", "오렌지", "사과", "망고"]
        // 자바스크립트 기본 속성 및 함수
        // length : 해당 배열의 길이를 알려줌
            // 배열명.length
            console.log("배열 fruits의 길이 : " + fruits.length);
        // toString() : 배열의 데이터를 문자열로 출력
            // 배열명.toString()
            console.log("배열 fruits 내용 전부 출력 : " + fruits.toString());
        // join() : 배열의 데이터를 문자열로 출력하고, 사용자가 원하는 문자를 추가하여 출력 가능
            console.log("배열 fruits의 내용 전부 출력 : " + fruits.join("&"));
        // push() : 해당 배열의 가장 마지막에 데이터를 추가함
            // 배열명.push(추가할 데이터)
            fruits.push("파인애플")
            console.log("push() 사용 후 배열 : " + fruits);
        // pop() : 해당 배열의 가장 마지막 데이터를 삭제함
            // 배열명.pop()
            fruits.pop()
            fruits.pop()
            fruits.pop()
            console.log("pop() 사용 후 배열 : " + fruits)
        // unshift() : 해당 배열의 가장 첫번째 index의 데이터를 추가함, 추가 전 전체 index 번호를 한 칸 뒤로 이동
            // 배열명.unshift(추가할 데이터)
            fruits.unshift("사과");
            fruits.unshift("배");
            fruits.unshift("복숭아");
            fruits.unshift("수박");
            fruits.unshift("참외");
            console.log("unshift() 사용 후 배열 : " + fruits);
        // shift() : 해당 배열의 가장 첫번째 데이터를 삭제함, 삭제 후 전체 index 번호를 앞으로 이동
            // 배열명.shift()
            fruits.shift();
            fruits.shift();
            console.log("shift() 사용 후 배열 : " + fruits);
        // splice(): 해당 배열의 특정 index의 데이터를 추가하거나 삭제함 , 데이터 교체를 위해서 사용
            // 배열명.splice(데이터가 입력 될 index, 삭제 할 데이터 수, 데이터1, 데이터2, ...);
        var fruits = ["바나나", "오렌지", "사과", "망고"];
        console.log("원본 배열 fruit : " + fruits);
        fruits.toString();

        fruits.splice(2, 1, "파인애플", "키위");
        // fruits.splice(2, 3); 원하는 위치에서 데이터 삭제
        //fruits.splice(2, 0, "파파야", "자몽"); 원하는 위치에서 데이터를 추가함
        console.log("splice 사용 후 배열 : " + fruits.toString());

        // delete : 원하는 위치의 데이터를 삭제, 배열에 delete를 사용 시 해당 배열의 지정한 위치의 index가 데이터만 삭제되고 index는 그대로 살아있음, 최대한 사용 자제
        
        //delete fruits[2]
        //console.log("delete 사용 후 배열 : ");
        //console.log(fruits);
        
        // slice() : 해당 배열의 일정부분을 잘라내어 새로운 배열로 만듦 
            // 배열명.slice(index번호);
            // 배열명.slice(시작index번호, 끝index번호 -1);
            var fr = fruits.slice(3);
            console.log("slice 사용 후 새 배열 fr : " + fr);
            console.log("slice 사용 후 기존의 배열 : " + fruits);

            var fr2 = fruits.slice(1, 3);
            console.log("slice 사용 후 새 배열 fr2 : " + fr2);
        // concat(): 2개의 배열의 하나의 배열로 합함, 기존의 배열을 그대로, 신규 배열을 만들어서 반환 
            // 배열명.concat(배열명1, 배열명2, ...);

        var fr1 = ["사과", "복숭아", "배"];
        var fr2 = ["파인애플", "자몽", "체리"];
        var fr3 = fr1.concat(fr2);

        console.log("국내 과일 배열 : " + fr1);
        console.log("해외 과일 배열 : " + fr2);
        console.log("concat 사용 후 배열 'fr1.concat(fr2)' : " + fr3);
    

    // sort() : 배열에 저장된 데이터를 알파벳 순서대로 정렬함
        var fruits = ["banana", "orange", "apple", "mango"];
