<head>

    <title>java script 03-01</title>
<script>

    var fruits = "체리";
    switch(fruits) {
        case "바나나":
            price = 200; 
            break;
        case "사과":
            price = 300; 
            break;
        case "체리":
            price = 400; 
            break;
            //모든 케이스를 다 입력시 default값은 생략 가능
            //else if문의 else와 동일
        default:
        console.log("팔지않습니다.");
        price = 0;
    }

    console.log(price);

    console.log("---------------------");

    fruits ="체리";
    price = 0;

    if (fruits == "바나나") {
        price = 200;
    }
    else if (fruits == "사과") {
        price = 300;
    }
    else if (fruits == "체리") {
        price = 400;
    }

    else {
        price = 0;
        console.log("팔지않습니다.");
    }
    console.log(price);

    console.log("----------------------");


// new Date().getDay(); 오늘 날짜의 요일을 숫자 0~6으로 표현해 줌 ex) 0은 일요일 6은 토요일
    var day = new Date().getDay();
    console.log(day);
    var toDay ="";
    switch (day) {
        case 1 :
        toDay = "월요일"
        break;

        case 2 :
        toDay = "화요일"
        break;

        case 3 :
        toDay = "수요일"
        break;

        case 4 :
        toDay = "목요일"
        break;

        case 5 :
        toDay = "금요일"
        break;
    
    default :
    toDay = "주말";
    break;
    }

    console.log("오늘은 " + toDay + " 입니다.");

    // 문제 1 ) 위의 요일 입력하는 부분을 사용자가 날짜를 입력하면 해당하는 요일이 출력되는 프로그램을 작성하세요.
    // else if문으로 작성하세요
    // 사용자 입력 방식 "2020-11-17"


    var date = prompt("날짜를 입력하세요 0000-00-00", "2020-11-16");
    var day = new Date(date).getDay();
    var toDay =""; // 한글로 요일 정보를 입력


    if (day == 0){
        toDay = "일요일";
    }
    else if (day == 1){
        toDay = "월요일";
    }
    else if (day == 2){
        toDay = "화요일";
    }
    else if (day == 3){
        toDay = "수요일";
    }
    else if (day == 4){
        toDay = "목요일";
    }
    else if (day == 5){
        toDay = "금요일";
    }
    else if (day == 6){
        toDay = "토요일";
    }

console.log(date + "은 " + toDay + " 입니다.")


</script>
