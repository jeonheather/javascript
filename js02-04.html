<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script 02-04</title>

    <script>
        // 조건문
        // 프로그램 내부에서 어떠한 조건에 의하여 그 결과값에 따라 프로그램 의 실행 순서여부가 판단되는 명령어 
        // if문, switch ~ casw 문
        
        // if문 : 주어진 조건이 논리적으로 true인지 false인지를 판단하여 아래의 코드블럭을 실행하는 조건문
        // if문은 총 3가지 형태
        // 1. if문 : 조건이 참일 경우 아래의 코드블럭을 실행함 거짓일경우 실행하지않고 넘어감
        // 2. if ~ else 문 : 조건이 참일 경우 아래의 코드블럭을 실행하고 거짓일경우 else 코드블럭을 실행하는 조건문, 2가지 경우 중 하나를 무조건 실행, 조건 연산자의 기능을 대체할 수 있음
        // 3. if ~ elseif ~ else 문 : 조건을 여러개 사용하고 첫번째 조건이 참일 경우 바로 아래의 코드블럭을 실행하고 거짓일 경우 다음 조건을 통하여 참인지 거짓인지를 판별함,
        //                          여러개의 조건을 사용하기 때문에 조건이 거짓일 경우 계속 다른 조건을 비교하여 조건에 해당하는 코드블럭을 실행함, 마지막 조건도 홀수일 경우 else의 코드블럭을 실행
        //                          필요시 else부분을 생략할 수 있음
    
    console.log("=======================조건문================================")
    var score = 90;
    var myScore = prompt("점수를 입력하세요");
        if (myScore > score) {
            console.log(" a 학점 축하합니다.");
        }

        console.log("당신의 점수는 " + myScore + "입니다.");
    
    console.log("================ifelse문===============")
     var result = prompt ("당신의 탕수육 먹는 스타일은 부먹입니까 찍먹입니까?")

        if (result == "부먹") {
            console.log("저는 부먹입니다.")
        }
        else {
            console.log("저는 찍먹입니다.")
        }

        console.log("--------------elseif문---------------")
        //elseif 문
        var myScore = prompt("당신의 점수를 입력하세요.", "80");
        // 주의점
        // 조건을 차례대로 입력 시 조건 검색 값을 순서대로 입력해야 함
        if (myScore >= 90){
            console.log("당신의 점수는 " + myScore + "점 이고, A학점 입니다.");
        }
        else if (myScore >= 80){
            console.log("당신의 점수는 " + myScore + "점 이고, B학점 입니다.");
        }
        else if (myScore >= 70){
            console.log("당신의 점수는 " + myScore + "점 이고, C학점 입니다.");
        }
        else if (myScore >= 60){
            console.log("당신의 점수는 " + myScore + "점 이고, D학점 입니다.");
        }
        // 60 점 이하 부분
        else {
            console.log("당신의 점수는 " + myScore + "점 이고, F학점 입니다.");
        }

        // 문제 1 ) 중국집에 가서 먹고 싶은 메뉴를 선택하는 프로그램을 작성하세요
        // 5가지 음식을 하나씩 비교
        // else if문을 사용하여 만드세요
        // 자장면, 짬뽕, 볶음밥, 잡채밥, 우동
        // 사용자 입력 부분 필수, 출력 부분은 "사장님 XXX 주세요";
        var myFav = prompt("먹고싶은 메뉴를 입력하세요.", "자장면");

        if (myFav == "자장면"){
            console.log("사장님 " + myFav + " 주세요.");
        }

        else if (myFav == "짬뽕"){
            console.log("사장님 " + myFav + " 주세요.");
        }
        else if (myFav == "볶음밥") {
            console.log("사장님 " + myFav + " 주세요.");
        }
        else if (myFav == "잡채밥") {
            console.log("사장님 " + myFav + " 주세요.");
        }
        else if (myFav == "우동") {
            console.log("사장님 " + myFav + " 주세요.");
        }
    </script>
